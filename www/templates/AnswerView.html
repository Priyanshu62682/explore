
<ion-view view-title="Explore" >
  <ion-content class="padding">
      <div class="card list"  >
   	<div class="item item-divider">
   		   <h2>Username</h2>
            <h4>Date</h4>
 	  </div>
   
  	 <div class="item item-text-wrap">
 	     <p   >{{Questions.q_details}}</p>
  	 </div>
	
	<textarea id="TextArea" cols="100" rows="10" my-maxlength="10" ></textarea>	

         <div class="item tabs tabs-secondary tabs-icon-left">
             <a class="tab-item" on-tap = "onClickSave()">
             <i class="icon ion-thumbsup" ></i>
                   Answer
             </a>
             <a class="tab-item" on-tap = "onClickDraft()" >
             <i class="icon ion-chatbox"></i>
                  Save As Draft
             </a>
            <a class="tab-item" on-tap = "onClickReturn()">
            <i class="icon ion-thumbsdown"></i>
                  Cancel
            </a>
        </div>
  	<div>
	<p ng-bind="Ans"></p>
	</div>
    </div>
	<div>
	<div class="item item-divider">
   		   <h2 > Other Answers Available</h2>
	</div>

<ul>    
    <li ng-repeat="x in Answers">
    <div class="card list" >
   	<div class="item item-divider">
   		   <h2 >{{x.answered_by }}</h2>
		   <p >Date</p>
 	  </div>
   
  	 <div class="item item-text-wrap">
 	     <p id="demo"  >{{ x.answer_detail }}</p>
  	 </div>
         <div class="item tabs tabs-secondary tabs-icon-left">
             <a class="tab-item">
             <i class="icon ion-thumbsup" on-tap = "onClickUpvote()"></i>
                   {{x.upvotes}}
             </a>
            <a class="tab-item" on-tap = "onClickDownvote()">
            <i class="icon ion-thumbsdown"></i>
                  {{x.downvotes}}
            </a>
        </div>
  	
    </div>
    </li>

   </ul>
  </ion-content>
</ion-view>
