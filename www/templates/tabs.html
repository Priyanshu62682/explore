<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced" >
	
  
  <!-- Dashboard Tab -->
  <ion-tab title="Feed" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Answer" icon-off="ion-edit" icon-on="ion-edit" on-select="answerlist_expert()" href="#/tab/Answer">
    <ion-nav-view name="tab-Answer"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Notifications" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
