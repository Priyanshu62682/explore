<ion-view view-title="Explore" class="background">
  <ion-content>
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
   <div class="list" ng-repeat="q in Questions">
      <a class="item" ng-click="Answerpage()">
      <h2>{{q.asked_by}}</h2>
      <h4>Your question has been answered</h4>
      <p>{{q.q_detail}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
