<ion-view view-title="Explore" >
  <ion-content class="padding">
  <div class="background"  ng-show = "value">
    <center><p style="font-size:20px">City Guide Application</p></center>
	
    <div class="list">
       <p> <br>Name </p> 
       <label class="item item-input">
       <input type="text" placeholder="Enter Name">
       </label>
    <p> <br>Age </p> 
       <label class="item item-input">
       <input type="number" placeholder="Age">
       </label>
        <p><br> E-mail </p> 
       <label class="item item-input">
       <input type="text" placeholder="E-mail">
       </label>
    <p> <br>Gender </p> 
       <label class="item item-input">
       <input type="text" placeholder="Gender">
       </label>
    <p> <br>Area of Experties </p>
       <label class="item item-input">
       <input type="text" placeholder="Area of Experties">
       </label>
    <p> <br>Areas of Interest </p> 


    </div>
    <div>
    <center>
    <button class="button button-balanced" ng-click = "reguser()">
        Register
    </button>
    </center>
        </div>
</div>
	<div class="rndm" ng-hide="value">
     <div class="list card" ng-repeat="s in self" >
      <div ng-click="gotoans(s)">
    <div class="item item-avatar" class="mystyle">
      <img src="img/me.jpg">
      <h2>{{s.id}}</h2>
      <p>{{s.asked_on}}</p>
    </div>

    <div class="item item-body">
      <p>
        {{s.q_detail}}
      </p>
      <!--p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p-->
    </div>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" class="iconstyle" ng-click="upVote(s)" href="#">
        <i class="icon ion-thumbsup" ></i>
        Upvotes {{s.upvotes}}
      </a>
      <a class="tab-item" class="iconstyle" href="#">
        <i class="icon ion-chatbox"></i>
        Comment
      </a>
      <a class="tab-item" class="iconstyle" ng-click="downVote(s)"  href="#">
        <i class="icon ion-thumbsdown"></i>
        Downvotes {{s.downvotes}}
      </a>
    </div>
  </div>
</div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-balanced" ng-show="value">
	<label class="item-input-wrapper">
      <input type="text" placeholder="Ask Question" style="width:100%;height:100%">
    </label>
    <button class="button button-small button-balanced">
      Ask
    </button>
</ion-footer-bar>
</ion-view>
