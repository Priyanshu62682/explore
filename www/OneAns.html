
<ion-view view-title="Explore" >
  <ion-content class="padding">
    
   <ul>    
    <li ng-repeat="x in Questions">
    <div class="card list" >
   	<div class="item item-divider">
   		   <h2 >UserName </h2>
		   <p >xDate</p>
 	  </div>
   
  	 <div class="item item-text-wrap">
 	     <p id="demo"  > xQuestion </p>
  	 </div>
         <div class="item tabs tabs-secondary tabs-icon-left">
             <a class="tab-item" on-tap="onClickUpVote">
             <i class="icon ion-thumbsup"></i>
                   upvote xUpVote
             </a>
             <a class="tab-item" on-tap = "onClickAnswer()" >
             <i class="icon ion-chatbox"></i>
                  answer
             </a>
            <a class="tab-item" on-tap = "onClickDownVote()">
            <i class="icon ion-thumbsdown"></i>
                  downvote XDownVote
            </a>
        </div>
  	
    </div>
    </li>

   </ul>

  </ion-content>
</ion-view>
